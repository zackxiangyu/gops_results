<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
               text-align: center; background: #1a1a1a; color: white; padding: 50px 20px; }
        img { max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav { margin-top: 30px; }
        .nav a { color: #007bff; text-decoration: none; font-size: 1.1em; }
        h1 { margin-bottom: 20px; font-weight: 300; }
    </style>
</head>
<body>
    <h1>{{ page.title }}</h1>
    <img src="{{ page.image_url }}" alt="{{ page.title }}">
    <div class="nav">
        <a href="{{ '/' | relative_url }}">← 返回首页</a>
    </div>
</body>
</html>
